    async function loadMenu() {

    // 3. æ¸²æŸ“ç•«é¢ (è·ŸåŸæœ¬å·®ä¸å¤š)
    function renderMenu() {
        const container = document.getElementById('menu-container');
        let html = '';
        menuData.forEach(item => {
            html += `
            <div class="menu-item">
                <div class="d-flex justify-content-between align-items-center mb-2">

    // --- ä¸‹é¢æ˜¯åŸæœ¬çš„è³¼ç‰©è»Šé‚è¼¯ï¼Œç‚ºäº†é…åˆ module æ¨¡å¼ï¼Œéœ€æ›è¼‰åˆ° window ä¸Š ---
    
    window.updateCart = function(id, qty) {
        qty = parseInt(qty);
        if (qty > 0) {
            if (!cart[id]) {
                const product = menuData.find(p => p.id === id);
                cart[id] = { ...product, qty: qty, note: "" };
            } else {
                cart[id].qty = qty;
            }
        } else {
            delete cart[id];
        }
        renderCartSummary();
    }

    window.updateNote = function(id, text) {
        if (cart[id]) {
            cart[id].note = text;
        }
    }

    window.submitOrder = function() {
        if (Object.keys(cart).length === 0) {
            alert("è«‹å…ˆé¸æ“‡é¤é»å–”ï¼");
            return;
        }
        console.log("é€å‡ºè¨‚å–®:", cart);
        alert("è¨‚å–®å·²é€å‡ºï¼(ç›®å‰åƒ…é¡¯ç¤ºæ–¼ Console)");
    }

    function renderCartSummary() {
        const list = document.getElementById('cart-list');
        const emptyMsg = document.getElementById('empty-cart-msg');
        const totalSpan = document.getElementById('total-price');
        
        list.innerHTML = '';
        let total = 0;
        let hasItems = false;

        for (let key in cart) {
            hasItems = true;
            const item = cart[key];
            const subtotal = item.price * item.qty;
            total += subtotal;
            list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div><h6 class="my-0">${item.name} x ${item.qty}</h6><small class="text-muted">${item.note}</small></div>
                    <span class="text-muted">$${subtotal}</span>
                </li>`;
        }
        totalSpan.innerText = total;
        if (hasItems) { emptyMsg.style.display = 'none'; list.style.display = 'block'; }
        else { emptyMsg.style.display = 'block'; list.style.display = 'none'; }
    }

    // å•Ÿå‹•ï¼

</script>
